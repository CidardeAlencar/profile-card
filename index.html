<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/th.webp">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="profile-card">
    <div class="profile-card-top">
      <img src="./assets/image-victor.jpg" alt="Profile image">
    </div>
    <div class="profile-card-bottom">
      <div class="profile-card-bottom_datos-profile">
        <p>
          <span>Victor Crest</span>
          <span>26</span>
        </p>
        <p>London</p>
      </div>
      <div class="profile-card-bottom_datos-seguidores">
        <div class="profile-card-bottom_datos-seguidores_Followers">
          <p>80K</p>
          <p>Followers</p>
        </div>
        <div class="profile-card-bottom_datos-seguidores_Likes">
          <p>803K</p>
          <p>Likes</p>
        </div>
        <div class="profile-card-bottom_datos-seguidores_Photos">
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </div>

  </div>
